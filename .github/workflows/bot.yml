name: Run FB Group Bot

on:
  push:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Add fbstate.json
        run: echo "${{ secrets.FBSTATE_JSON }}" > fbstate.json

      - name: Run bot
        run: python bot.py
